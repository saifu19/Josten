<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin-top: 10vh;
            overflow: hidden;
        }
        .main-wrapper {
            /* height: 100vh; */
            /* width: 100vw; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main {
            border: 1px solid #636363;
            box-shadow: 0px 5px 5px #636363;
        }
        .form-heading {
            color: #ff735b;
        }
        .fs-20 {
            font-size: 20;
        }
        .text-gray {
            color: #636363;
        }
        input {
            border-radius: 10px !important;
            border: 1px solid #8a8a8a !important;
        }
        button {
            border-radius: 10px !important;
        }
        .main-2 {
            display: none;
        }
        .main-3 {
            display: none;
        }
    </style>
    <body>
        <div class="main-wrapper row">
            <div class="col-7 main py-5 main-1 text-center text-gray">
                <div class="d-flex justify-content-between mb-5">
                    <img src="hormel-logo.png" style="height: 7vh;">
                    <h4>Step 1 of 3</h4>
                </div>
                <h2 class="form-heading">Update your Name?</h2>
                <p class="fs-20">Here's what you have on file</p>
                <form class="d-flex justify-content-center">
                    <div class="me-3">
                        <label class="fs-20" for="firstName">First Name</label>
                        <input class="firstName" name="firstName" type="text" class="form-control">
                    </div>
                    <div>
                        <label class="fs-20" for="lastName">Last Name</label>
                        <input class="lastName" name="lastName" type="text" class="form-control">
                    </div>
                </form>
                <button class="btn btn-success mt-3 px-4 next1">Next</button>
            </div>
            <div class="col-7 main py-5 main-2 text-center text-gray">
                <div class="d-flex justify-content-between mb-5">
                    <img src="hormel-logo.png" style="height: 7vh;">
                    <h4>Step 2 of 3</h4>
                </div>
                <h2 class="form-heading">Add/Update your Email</h2>
                <p class="fs-20">Personal or business. Whichever you check the most.</p>
                <form class="">
                    <div class="d-flex justify-content-center mb-3">
                        <input class="email" placeholder="useremail@domain.com" type="email" class="form-control" style="width: 50%;">
                    </div>
                    <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input checkbox1 me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I agree to receive benefits related information electronically.
                        </label>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-secondary back1 px-4 me-3">Back</button>
                    <button class="btn btn-success px-4 next2">Next</button>
                </div>
                
            </div>
            <div class="col-7 main py-5 main-3 text-center text-gray">
                <div class="d-flex justify-content-between mb-5">
                    <img src="hormel-logo.png" style="height: 7vh;">
                    <h4>Step 3 of 3</h4>
                </div>
                <h2 class="form-heading">Add/Update your number</h2>
                <p class="fs-20">We won't reach out to you about your car's extended warranty</p>
                <form class="">
                    <div class="d-flex justify-content-center mb-3">
                        <input class="number" placeholder="555-555-1212" type="number" class="form-control" style="width: 50%;">
                    </div>
                    <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I agree to receive periodic SMS messages regarding my benefits information.
                        </label>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-secondary px-4 back2 me-3">Back</button>
                    <button class="btn btn-success px-4 submit">Submit</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </body>
    <script>
        $(document).ready(function() {
            $('.next1').attr('disabled', true);
            $('.next2').attr('disabled', true);
            $('.submit').attr('disabled', true);
        })
        function checkNext1() {
            if($('.firstName').val() == "" || $('.lastName').val() == "") {
                $('.next1').attr('disabled', true);
            } else {
                $('.next1').removeAttr('disabled');
            }
        }
        function checkNext2() {
            if($('.email').val() == "") {
                $('.next2').attr('disabled', true);
            } else {
                $('.next2').removeAttr('disabled');
            }
        }
        function checkSubmit() {
            if($('.number').val() == "") {
                $('.submit').attr('disabled', true);
            } else {
                $('.submit').removeAttr('disabled');
            }
        }
        $('input').keypress(function(){
            checkNext1();
            checkNext2();
            checkSubmit();
        })
        
        $('.next1').click(function() {
            $('.main-2').show();
            $('.main-1').hide();
        })
        $('.back1').click(function() {
            $('.main-2').hide();
            $('.main-1').show();
        })
        $('.next2').click(function() {
            $('.main-3').show();
            $('.main-2').hide();
        })
        $('.back2').click(function() {
            $('.main-3').hide();
            $('.main-2').show();
        })
    </script>
</html>
